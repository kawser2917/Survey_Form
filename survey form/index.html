<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1 id="title">Developr Survey Form</h1>
     <p id="description">Thank you for taking the time to help us improve the platform</p>

     <form action="" id="survey-form">
         <div class="input-heading">
         <label for="name" id="name-label">Name</label>
         <input type="text" id="name" placeholder="Enter your name" class="input-forms" required> <br>
         <label for="email" id="email-label">Email</label>
         <input type="email" id="email" placeholder="Enter your email" class="input-forms" required> <br>
         <label for="number" id="number-label">Age</label><br>
         <input type="number" id="number" class="input-forms" min="10" max="40" placeholder="10"> 
         <label for="choice">Which option best describes your current role?</label>
         <select name="choice" id="dropdown" class="input-forms">
             <option value="select" selected disabled>Select Current Role</option>
             <option value="student">Student</option>
             <option value="part_time_job">Part Time Job</option>
             <option value="Full_time_job">Full Time JOb</option>
             <option value="learner">Full Time learner</option>
             <option value="not_say">Prefer not to say</option>
             <option value="others">Others</option>
         </select><br>

         <label for="radio">What is your favorite color?</label><br>
         <input type="radio" name="color" value="red">
         <label for="red">Red</label><br>
         <input type="radio" name="color" value="green">
         <label for="green">green</label><br>
         <input type="radio" name="color" value="blue">
         <label for="blue">Blue</label><br><br>

         <label for="">what do you like most?</label>
         <select name="" id="" class="input-forms">
             <option value="Chose" selected disabled>Chose an option</option>
             <option value="Challenges">Challengs</option>
             <option value="take risk">To take Risk</option>
             <option value="project">Project</option>
             <option value="open source">Open Source</option>
         </select><br>
        
         <label for="">What would you like to see improved? (Check all that apply)</label><br>
         <input type="checkbox" value="front-end project">
         <label for="">Front-end Projects </label><br>
         <input type="checkbox" value="backend">
         <label for=""Back-end Projects>Back-end Projects</label><br>
         <input type="checkbox" value="datavisualization">
         <label for="Data Visualization">Data Visualization</label><br>
         <input type="checkbox" value="challenges">
         <label for="Challenges">Challenges</label><br>
         <input type="checkbox" value="opensource">
         <label for="Open Source Community">Open Source Community</label><br>
         <input type="checkbox" value="rooms">
         <label for="Gitter help rooms">Gitter help rooms</label><br>
         <input type="checkbox" value="videos">
         <label for="videos">videos</label><br>
         <input type="checkbox" value="meetup">
         <label for="City Meetups">City Meetups</label><br>
         <input type="checkbox" value="wiki">
         <label for="Wiki">Wiki</label><br>
         <input type="checkbox" value="forum">
         <label for="Forum">Forum</label><br>
         <input type="checkbox" value="additional course">
         <label for="Additional Courses ">Additional Courses </label><br>

         <label for="msg">Any comment or suggesstion?</label><br>
         <textarea type="textarea" rows="5" cols="50" class="input-forms"> </textarea><br>

        
         <input type="submit" value="Send Request" id="submit">
        </div>


     </form>
</body>
</html>
